<StackLayout>
  <Switch class="switch" [(ngModel)]="pinFlag"></Switch>
  <TextField [class.correct]="!pinFlag" [class.incorrect]="pinFlag" hint="Provide 6 digits PIN"
      keyboardType="number" secure="true" [(ngModel)]="pin"></TextField>
</StackLayout>
