<!-- >> chart-angular-ohlc-series -->
<RadCartesianChart>
    <DateTimeCategoricalAxis cartesianHorizontalAxis dateFormat="yyyy-MM-dd" verticalLocation="Bottom"></DateTimeCategoricalAxis>
    <LinearAxis cartesianVerticalAxis></LinearAxis>

    <OhlcSeries cartesianSeries categoryProperty="Date" openPropertyName="Open" highPropertyName="High" lowPropertyName="Low" closePropertyName="Close"
        [items]="ohlcSourceItems"></OhlcSeries>
</RadCartesianChart>
<!-- << chart-angular-ohlc-series -->
