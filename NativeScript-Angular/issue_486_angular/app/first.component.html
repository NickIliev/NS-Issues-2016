<StackLayout>
    <Label text="Tap the button" class="title"></Label>
    
    <Button text="TAP" (tap)="onTap()"></Button>

    <Label [text]="message" class="message" textWrap="true"></Label>

    <Button text="" (tap)="toSec()"></Button>
    <Button text="" (tap)="toThird()"></Button>
    
</StackLayout>
