<ActionBar title="Details"></ActionBar>
<FlexboxLayout flexDirection="column" class="m-x-15">
    <FlexboxLayout (touch)="onTouch($event)">
        <Label class="h2" [text]="item.id + '. '"></Label>
        <Label class="h2" [text]="item.name"></Label>
    </FlexboxLayout>
    <Label class="h4" [text]="item.role"></Label>
</FlexboxLayout>
